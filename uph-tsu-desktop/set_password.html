<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>UP TSU Desktop | Set Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/error_pages.css">
  <link rel="stylesheet" href="ui/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body class="h-100vh">
  <nav class="navbar navbar-expand-lg bg-gradient-nav navbar-dark bg-dark mb-3">
    <a class="navbar-brand py-0 d-flex" href="./">
      <span class="h5 mb-0 text-light">UP Health Dashboard</span>
    </a>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="user-dropdown" title="User Account"
              role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user text-light"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
              <h6 class="dropdown-header">User</h6>
              <!-- <a class="dropdown-item" href="logout">Log out</a> -->
            </div>
          </li>
        </ul>
    </div>
  </nav>
  <section class="main d-flex h-80vh">
    <div class="container-fluid align-self-center">
      <div class="card px-5 py-3 mx-auto w-50">
        <div class="card-title">
          <h5 class="text-dark text-uppercase font-weight-bold">SET PASSWORD</h5>
          <p class="small">Create Password for your account for future logins</p>
          <p class="small">Valid only for 1 day</p>
          <p class="small">Password should be alphanumeric (<code>lower case</code> letters, <code>upper case</code> letters and <code>numbers</code>) and should have <code>at least 8 characters</code></p>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row pb-3">
              <label for="staticEmail" class="col-12 col-sm-12 col-md-4 col-form-label text-right">New Password</label>
              <div class="col-12 col-sm-12 col-md-8 pl-md-0">
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
            </div>
            <div class="form-group row pb-3">
              <label for="inputPassword" class="col-12 col-m-12 col-md-4 col-sm-12 col-form-label text-right">Re-Enter Password</label>
              <div class="col-12 col-sm-12 col-md-8 pl-md-0">
                <input type="password" class="form-control" id="re_password" placeholder="Re Enter Passowrd">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-12 col-m-12 col-md-4 col-sm-12 col-form-label text-right invisible">invisible</label>
              <div class="col-12 col-sm-12 col-md-8 pl-md-0">
                <button type="submit" id="enter" class="btn btn-info mb-2 w-100 text-white text-capitalize">save</button>
                <small class="form-text text-muted text-center">You will be redirected to login page up on save</small>
              </div>
            </div>
            <div class="alert-error"></div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="ui/jquery/dist/jquery.min.js"></script>
<script src="ui/popper.js/dist/umd/popper.min.js"></script>
<script src="ui/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="ui/g1/dist/g1.min.js"></script>
<script src="js/password.js"></script>

g1: ui/g1/dist/g1.min.js
-->

</html>
