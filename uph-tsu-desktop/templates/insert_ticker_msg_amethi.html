<div class="modal fade" id="notification_tck_msg_amethi" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content border-radius shadow-2 px-4 w-75 bg-linear-3 mx-auto">
      <div class="modal-header border-0 px-0 d-flex align-items-center">
        <h5 class="modal-title font-weight-bold" id="exampleModalCenterTitle">Create New Ticker Notification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pb-4 pt-3 px-0">
        <form>
          <div class="form-group">
            <input type="email" class="form-control fs-13 border-0 shadow-2" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="<%- user %>">
          </div>
          <div class="form-group">
            <label for="exampleInput" class="fs-10 text-dark">AMETHI TICKER MESSAGE (MAX 80 Words)</label>
            <textarea rows="4" cols="50" maxlength="80"
              class="text-color7 w-100 shadow-2 p-3 border-radius border-0 text-left" id="amethi_ticker_msg" name="amethi_ticker_msg"></textarea>
          </div>
