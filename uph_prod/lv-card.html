<div class="card text-center {{ values.get('col-', 'col-md-12 col-lg-6') }} mb-4 px-0 border border-info">
  <div class="card-header d-sm-flex justify-content-between bg-white border-0">
    <h5 class="text-success m-0 align-self-center font-weight-bold text-left">{{ values['title'] }}</h5>
    <div class="pos-tr-2 d-sm-flex">
      <span class="cursor-pointer pr-2 {{'d-block' if 'Users' in values['title'] else 'd-none'}} users_expand" data-toggle="modal" data-target=".bd-example-modal-md"><i class="fa fa-expand" aria-hidden="true"></i></span>
      <span class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="{{ values['tooltip_text'] }}"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
    </div>
  </div>
  <div class="card-body">
    <div class="{{ values['on'] }}"></div>
  </div>
</div>
