# Don't re-download node_modules every time. Cache it
cache:
  paths:
    - node_modules/

validate:
  script:
    - yarn install
    - npm run build && npm run test

deploy:
  stage: deploy
  script: deploy
  only: [master, dev]
  variables:
    SERVER: uat.gramener.com
    URL: vegam
    VERSION: static
    SETUP: yarn install && npm run build
    CORS: enabled
