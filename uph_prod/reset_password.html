<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>UP-TSU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/temp_bootstrap3.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="ui/noty/lib/noty.css">
</head>
<body class="bg-color h-100vh">
  <section class="header bg-color p-2">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand text-white p-0 mr-0 cursor-pointer" href=".">
        <div class="card-title text-center">
          <h3 class="text-white text-capitalize font-weight-bold mb-1">Uttar Pradesh Health Dashboard</h3>
        </div>
      </a>
    </div>
  </section>
  <section class="main d-flex h-80vh">
    <div class="container-fluid align-self-center verify-otp">
      <div class="card px-5 py-3 mx-auto w-50">
        <div class="card-title text-center">
          <h5 class="text-dark text-uppercase font-weight-bold">VERIFY OTP</h5>
          <p class="small">Enter OTP received on your registered mobile number</p>
        </div>
        <div class="card-body">
          <form method="POST">
            <input type="hidden" name="_xsrf" value="{{ handler.xsrf_token }}">
            <div class="form-group row pb-3">
              <label for="staticEmail" class="col-12 col-sm-12 col-md-4 col-form-label text-right">Enter OTP</label>
              <div class="col-12 col-sm-12 col-md-8 pl-md-0">
                <input type="password" class="form-control" id="otp" placeholder="password" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-12 col-m-12 col-md-4 col-sm-12 col-form-label text-right invisible">invisible</label>
              <div class="col-12 col-sm-12 col-md-8 pl-md-0">
                <button type="submit" id="verify" class="btn btn-warning mb-2 w-100 text-white text-uppercase">verify</button>
              </div>
            </div>
            <div class="alert-error"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid align-self-center set-password d-none">
      <div class="card px-5 py-3 mx-auto w-50">
        <div class="card-title text-center">
          <h5 class="text-dark text-uppercase font-weight-bold">SET PASSWORD</h5>
          <p class="small">Create Password for your account for future logins</p>
        </div>
        <div class="card-body">
          <form method="POST">
            <input type="hidden" name="_xsrf" value="{{ handler.xsrf_token }}">
            <div class="form-group row pb-3">
              <label for="staticEmail" class="col-12 col-sm-12 col-md-4 col-form-label text-right">New Password</label>
              <div class="col-12 col-sm-12 col-md-8 pl-md-0">
                <input type="password" class="form-control" id="password" placeholder="password" required>
              </div>
            </div>
            <div class="form-group row pb-3">
              <label for="inputPassword" class="col-12 col-m-12 col-md-4 col-sm-12 col-form-label text-right">Re-Enter Password</label>
              <div class="col-12 col-sm-12 col-md-8 pl-md-0">
                <input type="password" class="form-control" id="re_password" placeholder="Re Enter Passowrd" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-12 col-m-12 col-md-4 col-sm-12 col-form-label text-right invisible">invisible</label>
              <div class="col-12 col-sm-12 col-md-8 pl-md-0">
                <button type="submit" id="enter" class="btn btn-warning mb-2 w-100 text-white text-capitalize">save</button>
                <small class="form-text text-muted text-center">You will be redirected to login page up on save</small>
              </div>
            </div>
            <div class="alert-error"></div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="ui/jquery/dist/jquery.min.js"></script>
<script src="ui/popper.js/dist/umd/popper.min.js"></script>
<script src="ui/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="ui/noty/lib/noty.min.js"></script>
<script src="ui/g1/dist/g1.min.js"></script>
<script src="node_modules/crypto-js/crypto-js.js"></script>
<script src="js/login.js"></script>
</html>
