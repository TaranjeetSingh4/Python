<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-7 pr-1 d-flex">
      <div class="d-flex align-items-center justify-content-between h-54 bg-white border-radius px-3 pt-2 shadow w-100">

        <div class="cursor-pointer custom-nav" id="main_home">
          <a class="text-color5 nav-link bg-transparent h4 mb-0 px-3 btn cursor-pointer pa-link rounded-0 py-1 "
            href="pa?program=<%- (url.searchKey.program) || 'MH' %>">
            <% if (url.file != 'pa') {%>
            <img src="img/home-icon.svg" alt="home-icon">
            <% } else if (url.file == 'pa') {%>
            <img src="img/home_active.png" alt="home-icon" class= "nav-selection-active" >
            <% } %>
          </a>
        </div>

        <div class="">
          <img src="img/chevron-right.png" alt="right-arrow">
        </div>

        <div class="cursor-pointer custom-nav" id="home">
          <p class="h1 mb-0 d-block text-color5 opacity-50 text-uppercase"><span class="d-block sm5">STATE</span></p>
          <div class="display-3 d-block cursor-pointer up-home-nav">
            <div

              class="sm5 text-uppercase text-color5 opacity-50 pb-2 font-weight-bold nav-select <%- _.includes(['', null, undefined], url.searchKey.area) && (url.file != 'pa')? 'nav-selection-active': '' %>">
              UP</div>
          </div>
        </div>

        <div class="">
          <img src="img/chevron-right.png" alt="right-arrow">
        </div>
        <div class="dropdown custom-dropdown custom-nav" id="district_dropdown_1">
          <div class="dropdown-toggle custom-dropdown-toggle " id="district_dropdown_menu1" data-toggle="dropdown">
            <p class="h1 mb-0 d-block text-color5 opacity-50 text-uppercase"><span class="d-block sm5">DISTRICT/DIVISION
                </span></p>
            <div class="display-3 d-block cursor-pointer ">
              <div class=" sm5 font-weight-bold text-color5 opacity-50 pb-2 nav-select custom-dropdown-display-text <%- _.includes(['', null, undefined], url.searchKey.area)? '' : 'nav-selection-active' %>">
                <span class="d-inline-block">Select Dist./Div.</span>
                <i class="fa fa-caret-down ml-4" aria-hidden="true"></i></div>
            </div>
          </div>
          <div class="dropdown-menu custom-dropdown-menu p-0 m-0 border-0 border-radius" role="menu"
            aria-labelledby="district_dropdown_menu1">
            <!----dropdown card-->
            <script class="district_custom_dropdown" type="text/html"
              src="templates/pa/districts-custom-dropdown.html"></script>
          </div>
        </div>
        <div class="">
          <img src="img/chevron-right.png" alt="right-arrow">
        </div>
        <div class="dropdown custom-dropdown custom-nav" id="district_dropdown_2">
          <div class="dropdown-toggle custom-dropdown-toggle " id="district_dropdown_menu2" data-toggle="dropdown">
            <p class="h1 mb-0 d-block text-color5 opacity-50 text-uppercase"><span class="d-block sm5">Area</span></p>
            <div class="display-3 d-block cursor-pointer ">
              <div class=" sm5 font-weight-bold text-color5 opacity-50 pb-2 nav-select custom-dropdown-display-text ">
                <span>Select Dist./Block</span>
                <i class="fa fa-caret-down ml-4" aria-hidden="true"></i></div>
            </div>
          </div>
          <div class="dropdown-menu custom-dropdown-menu p-0 m-0 border-0 border-radius" role="menu"
            aria-labelledby="district_dropdown_menu2">
            <!----dropdown card-->
            <script class="district_custom_dropdown2" type="text/html"
              src="templates/pa/districts-custom-dropdown.html"></script>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-5 pl-1 d-flex">
      <div class="d-flex justify-content-between w-100">
        <div class="card border-0 border-radius h-54 w-50 px-4 py-2 mr-2 bg-color4 shadow cursor-pointer">
          <div class="text-center compare-button">
            <span class="nav-link px-0 py-0">
              <p class="h1 mb-0 d-block text-color5 opacity-50 text-uppercase">
                <span class="d-block sm5">DIST./DIVISIONS VS INDICATORS</span>
              </p>
              <div class="display-3 d-block">
                <div class="sm5 text-color5 opacity-50 font-weight-bold">Compare</div>
              </div>
            </span>
          </div>
        </div>
        <div data-toggle="modal" data-target=".insights"
          class="cursor-pointer border-radius w-50 h-54 px-4 py-2 bg-color4 shadow">
          <div class="text-center">
            <p class="h1 mb-0 d-block text-color5 opacity-50 text-uppercase">
              <span class="d-block sm5">IN-DEPTH AUTOMATED INSIGHTS</span>
            </p>
            <div class="display-3 d-block">
              <div class="sm5 text-color5 opacity-50 font-weight-bold">Auto-Narratives</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
