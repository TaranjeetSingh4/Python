<div class="px-0 align-self-end view-profile cursor-pointer" data-attr="<%- profile_name %>">
  <p class="p-14 mb-0 font-italic">
  View <span class="d-block">Profile</span>
  </p>
</div>
<div class="px-0">
  <img src="img/total_population.png" alt="icon">
  <p class="p-11 mb-1 font-italic text-dark">Total Population
    <span class="d-block">(2017)</span>
  </p>
  <h4 class="mb-0"><%- pop.toLocaleString('en-IN') %></h4>
</div>
<div class="px-0 <%-id%>_image">
  <img src="img/districts/<%- dist_name %>.svg" width="68" height="87" alt="district-map">
</div>
<div class="px-0">
  <div class="form-group mb-2">
    <select class="form-control font-weight-bold <%- color %> border compare-dropdown selectpicker" data-style="btn-light" id="compare_<%-id%>" aria-label="dropdown">
      <% _.each(districts, function(row) { %>
        <option class="p-15 text-dark" aria-label="dropdown"><%- row.district %></option>
      <% }) %>
    </select>
  </div>
  <div class="d-flex">
    <div class="d-flex justify-content-around <% if(id === 'dist_right') {%>flex-row-reverse<%}%>">
      <div class="d-flex mt-1 mx-1">
        <h3 class="font-weight-light <%- color %> mb-0"><%- _.round(score, 2) %></h3>
        <% if(change > 0) { %>
          <img class="mt-1" src="img/arrow-green.png" alt="icon" width="15" height="25">
        <% } else { %>
          <img class="mt-1" src="img/arrow-red.png" alt="icon" width="15" height="25">
        <% } %>
      </div>
      <div class="<% if(id==='dist_left') {%>text-right<%}%>">
        <p class="font-italic nav-link py-0 my-0 px-1 p-14 text-dark font-weight-bold line-height-1">Rank <%- rank %></p><span class="d-block text-secondary font-weight-light mt-1"># of Blocks <span class="font-weight-bold"><%- blocks %></span></span>
      </div>
    </div>
  </div>
</div>
