<% var flex_value = align === 'right' ? 'flex-row-reverse' : '' %>
<div class="<%- flex_value %>">
<div class="bg-white position-relative px-0 mb-4 mt-1 custom-border_bottom_<%-align%>">
  <p class="p-18 my-1 py-1 font-weight-bold text-uppercase text-center" id="<%-align%>-selected-geo">
  <%- name %></p>
</div>
</div>
<div class="d-flex <%- flex_value %>">
  <div class="px-0 ml-2">
    <h2 class="mb-0 font-weight-bold" id="<%-align%>-value"><%- curr %></h2>
  </div>
</div>
