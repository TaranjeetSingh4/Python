<div class="row ml-n2 program-cards">
  <% _.each(data, function(item){ %>
  <div class="col-12 col-sm-12 col-md-4 col-lg-3 mb-4 pb-2 pl-2">
    <div class="border-radius shadow pt-3 h-148 border-transparent bg-white <%= ( !_.includes([''], item.href)) ? "cursor-pointer card " : "" %>">
      <div class="d-flex justify-content-between h-100">
        <div class="w-50 h-100">
          <img class="card-icon" src="img/<%=item.image_name%>" alt="icon">
        </div>
        <div class="w-50 h-100 pl-2 card bg-transparent border-0 rounded-0">
          <div class="card-body pt-0 px-0 pb-4 h-75">
            <p class="mb-0 font-weight-bold pr-2 line-height-1 text-capitalize pb-1"><%=item.name%></p>
            <h4 class="mb-0 pr-3"><span class="sm3 d-block opacity-80"><%=item.description%></span></h4>
          </div>
          <div class="card-footer border-top p-0 bg-transparent">
            <a class="font-weight-bold small text-color1 py-2 px-0 nav-link opacity-40"
            <%= item.href %>>
            explore <i class="fa fa-arrow-right ml-1 sm1" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<% }) %>
</div>
